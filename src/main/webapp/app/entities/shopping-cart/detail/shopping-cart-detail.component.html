<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="shoppingCart">
      <h2 data-cy="shoppingCartDetailsHeading"><span>Shopping Cart</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ shoppingCart.id }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ shoppingCart.status }}</span>
        </dd>
        <dt><span>Total Price</span></dt>
        <dd>
          <span>{{ shoppingCart.totalPrice }}</span>
        </dd>
        <dt><span>Payment Method</span></dt>
        <dd>
          <span>{{ shoppingCart.paymentMethod }}</span>
        </dd>
        <dt><span>Payment Reference</span></dt>
        <dd>
          <span>{{ shoppingCart.paymentReference }}</span>
        </dd>
        <dt><span>Customer Details</span></dt>
        <dd>
          <div *ngIf="shoppingCart.customerDetails">
            <a [routerLink]="['/customer-details', shoppingCart.customerDetails.id, 'view']">{{ shoppingCart.customerDetails.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/shopping-cart', shoppingCart.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
