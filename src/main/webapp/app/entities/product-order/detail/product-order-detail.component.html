<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="productOrder">
      <h2 data-cy="productOrderDetailsHeading"><span>Product Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ productOrder.id }}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
          <span>{{ productOrder.quantity }}</span>
        </dd>
        <dt><span>Total Price</span></dt>
        <dd>
          <span>{{ productOrder.totalPrice }}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
          <div *ngIf="productOrder.product">
            <a [routerLink]="['/product', productOrder.product.id, 'view']">{{ productOrder.product.name }}</a>
          </div>
        </dd>
        <dt><span>Cart</span></dt>
        <dd>
          <div *ngIf="productOrder.cart">
            <a [routerLink]="['/shopping-cart', productOrder.cart.id, 'view']">{{ productOrder.cart.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/product-order', productOrder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
